<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
        <div class="row 9am">
            <div class="hour" id="09">9 AM</div>
            <textarea class="activity description"></textarea>
            <button class="saveBtn">sample</button>
        </div>
        <div class="row 10am">
            <div class="hour" id="10">10 AM</div>
            <textarea class="activity"></textarea>
            <button class="saveBtn">sample</button>
        </div>
        <div class="row 11am">
            <div class="hour" id="11">11 AM</div>
            <textarea class="activity"></textarea>
            <button class="saveBtn">sample</button>
        </div>
        <div class="row 12pm">
            <div class="hour" id="12">12 PM</div>
            <textarea class="activity"></textarea>
            <button class="saveBtn">sample</button>
        </div>
        <div class="row 1pm">
            <div class="hour" id="13">1 PM</div>
            <textarea class="activity"></textarea>
            <button class="saveBtn">sample</button>
        </div>
        <div class="row 2pm">
            <div class="hour" id="14">2 PM</div>
            <textarea class="activity"></textarea>
            <button class="saveBtn">sample</button>
        </div>
        <div class="row 3pm">
            <div class="hour" id="15">3 PM</div>
            <textarea class="activity"></textarea>
            <button class="saveBtn">sample</button>
        </div>
        <div class="row 4pm">
            <div class="hour" id="16">4 PM</div>
            <textarea class="activity"></textarea>
            <button class="saveBtn">sample</button>
        </div>
        <div class="row 5pm">
            <div class="hour" id="17">5 PM</div>
            <textarea class="activity"></textarea>
            <button class="saveBtn">sample</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
